<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Library</h1>
    <button class="add-book open-modal">NEW-BOOK</button>
  </header>
  <section class="container">
    <div id="display-books">
    </div>
  </section>
  <section>
    <dialog class="modal">
      <div class="modal-style">
        <div>
          <label for="title">TITLE</label>
          <input type="text" id="title" name="title">
          <p class="no-name hide">please enter a book name</p>
          <label for="author">AUTHOR</label>
          <input type="text" id="author" name="author">
          <p class="no-author hide">please enter authors name</p>
          <label for="num-of-pages">NUMBER OF PAGES</label>
          <input type="number" id="num-of-pages" name="num-of-pages">
          <p class="no-number hide">please enter number of pages</p>
        </div>
        <div class="check-read">
          <button id="read" class="if-read all-buttons" value="read">read</button>
          <button id="not-read" class="if-read all-buttons" value="did-not-read">did not read</button>
        </div>
        <button id="confirm" class="all-buttons">confirm</button>
        <button class="close-modal all-buttons" id="close-modal">cancel</button>
      </div>
    </dialog>
  </section>
  <script src="library.js"></script>
</body>
</html>
